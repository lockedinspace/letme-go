<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use the graphic interface to interact with letme.">
    <title>letme's graphic interface</title>
    <link rel="icon" type="image/x-icon" href="img/letme.ico">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header"></div>
        <div class="title"><h1>letme's graphic interface</h1> <h3>Cloud tools</h3></div>
        <div class="clioutput contexts"><h3>Contexts</h3>Active context highlighted in green</div>
        <div class="clioutput active-context-values"><h3>Active context values</h3></div>
        <div class="clioutput active-accounts"><h3>Active entities</h3></div>
        <div class="accounts">
          <div class="accounts-header">
              <h3>Entities</h3>
              <p>Click on any ents to obtain its credentials</p>
              
              
              <input type="checkbox" id="renew" name="renew" value="" onclick="renew()">
              <label for="renew"> Renew credentials </label>
              <br>
              <input type="checkbox" id="credentialprocess" name="credential-process" value="" onclick="credentialProcess()">
              <label for="credentialprocess"> Use credential-process v1 protocol</label>
              <br><input type="text" id="searchBar" placeholder="Search accounts..." onkeyup="filterAccounts()" />
            </div>
            <div class="accounts-list"></div>
        </div>
        <div id="urlModal" class="modal">
          <div class="modal-content">
              <h2>AWS Console Sign-In URL</h2>
              <p id="signInUrl">URL will appear here</p>
              <div class="button-group">
                  <button class="modal-btn" onclick="openInNewTab()">Open in New Tab</button>
                  <button class="modal-btn copy" onclick="copyToClipboard()">Copy to Clipboard</button>
                  <button class="modal-btn cancel" onclick="closeModal()">Cancel</button>
              </div>
          </div>
      </div>
        <div class="footer"></div>
        <div class="clioutput version">v0.2.2-rc5</div>
      </div>
    </main>
  <script src="./script.js" defer></script>
  </body>
</html>
